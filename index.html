<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="mainDiv">

        <div  class="imgDiv">
            <img src="./mp3 çalar içerik/c.png" alt="" width="100%">

        </div>

        <div class="titleDiv">
            <h2 class="title" id="title">C Programlama Eğitimi</h2>
            <h3 class="creater" id="creater">Can Boz</h3>
        </div>

        <audio src="./mp3 çalar içerik/c.mp3"></audio>
        <div class="progressDiv" id="progressDiv">
            <div class="progress" id="progress"></div>
            
            <div class="timeDiv">
                <span id="currentTime">0:00</span>
                <span id="totalTime">2:08</span>
            </div>
        </div>

        <div class="musicControlDiv">
            <i class="icon fa-solid fa-backward fa-lg" id="prev"></i>
            <i class="icon fa-solid fa-play fa-lg" id="play"></i>
            <i class="icon fa-solid fa-forward fa-lg" id="next"></i>
        </div>




    </div>
    
    <script src="https://kit.fontawesome.com/feca65b503.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
